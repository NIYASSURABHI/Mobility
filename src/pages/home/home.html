<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <ion-buttons end>
        <button (click)="sort_notes()" ion-button icon-only>
          <ion-icon name="funnel" color="dark"></ion-icon>
        </button>
    </ion-buttons>
   
    <ion-buttons end margin-right>
        <button (click)="add_notes()" ion-button icon-only>
          <ion-icon name="add" color="dark"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list >

    <ion-item-sliding *ngFor="let name of notes; let i=index">

  <ion-item no-lines>
   
 
  <ion-card>
    <ion-card-header>
        {{name.title}}
    </ion-card-header>

    <ion-card-content>
        {{name.description}}
    </ion-card-content>
  
    <ion-card-header>
        {{name.date | date:'medium'}}
    </ion-card-header>
  </ion-card>

</ion-item>
<ion-item-options>
    <button danger (click)="removeItem(name)"><ion-icon name="trash"></ion-icon> Delete</button>
  </ion-item-options>
</ion-item-sliding>


</ion-list>
</ion-content>
