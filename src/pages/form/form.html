<ion-header>
  <ion-navbar>
      <button ion-button menuToggle color="dark">
          <ion-icon name="menu"></ion-icon>
        </button>  
    <ion-title>Create Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form class="log_form" [formGroup]="logform" (ngSubmit)="mob_submit(logform.value)">

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" value="" formControlName="title"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" value="" formControlName="description"></ion-textarea>
    </ion-item>


    <div class="button_div">
      <button full round danger type="reset" class="button" (click)="cancel()">Cancel</button>
      <button full round type="submit" class="button" [disabled]="!logform.valid">Save</button>
    </div>
  </form>

</ion-content>
